<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guess.css" />
  </head>
  <body>
    <div class="wraper">
      <h1>Guess Number</h1>
      <p>Try and guess random number between 1 to 100</p>
      <p>You have 10 attempts to guess the number</p>
    </div>
    <form id="form">
      <input
        type="text"
        id="guess"
        class="guess-text"
        placeholder="Enter your guess"
      />
      <input type="submit" value="guess number" id="btn" />
    </form>

    <div class="result">
      <p>Previous Guesses <b>:</b> <span class="pre-guess"></span></p>
      <p>Guess remaining <b>:</b> <span class="remain-guess"></span></p>
      <p class="lowOrHigh"></p>
    </div>
    <script src="guess.js"></script>
  </body>
</html>
