<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h1 class="title">Generate a <br> <span>Random Password</span></h1>
    <div class="input-box">
      <input id="passowrd-input" class="password-input" type="text" placeholder="Password" autofocus readonly>
      <img src="copy-icon.png.png" alt="copy icon" class="copy-icon">
      <p class="copy-message">Copy to Clipboard</p>
    </div>
    <button class="password-btn">
      Generate Password
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
