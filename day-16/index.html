<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification</title>
    <script src="https://kit.fontawesome.com/16a31b9239.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <button class="sus"  onclick="message(success)">Success</button>
        <button  class="err"  onclick="message(error)" >Error</button>
        <button class="inv"  onclick="message(invalid)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
</body>
<script src="script.js"></script>
</html>
